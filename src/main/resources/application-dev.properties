spring.application.name=ballkkaye
server.port=8080
# vscode console highlight
spring.output.ansi.enabled=always
# utf-8
server.servlet.encoding.charset=utf-8
server.servlet.encoding.force=true
# DB
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
# JPA table create or none
spring.jpa.hibernate.ddl-auto=create
# query log
spring.jpa.show-sql=true
# dummy data
spring.sql.init.data-locations=classpath:db/data.sql
# create dummy data  after ddl-auto create
spring.jpa.defer-datasource-initialization=true
# sql formatter
spring.jpa.properties.hibernate.format_sql=true
# log
logging.level.shop.mtcoding.blog=DEBUG
logging.level.org.hibernate.type=TRACE
# Prevent automatic application restart by DevTools
spring.devtools.restart.enabled=false
# weather.api.auth-key
weather.api.auth-key=${WEATHER_API_AUTH_KEY}
# Sentry
spring.sentry.dsn=${SENTRY_DSN} 
spring.sentry.auth-token=${SENTRY_AUTH_TOKEN}
spring.sentry.include-source-context=true 
spring.sentry.environment=${SPRING_PROFILES_ACTIVE} 
# Firebase ??
firebase.config.base64=${FIREBASE_CONFIG_BASE64}